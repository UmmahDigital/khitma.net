<section *ngIf="group" class="khitma-info">


    <header class="title center-center" (click)="isExpanded = !isExpanded;">


        <label>
            {{group.title}}


            <span class="khitma-cycle" *ngIf="group.cycle > 0">


                (
                <span *ngIf="group.type === KHITMA_GROUP_TYPE.SAME_TASK">

                    مهمّة
                </span>

                <span *ngIf="group.type != KHITMA_GROUP_TYPE.SAME_TASK">

                    ختمة
                </span>

                {{group.cycle + 1}})


            </span>


        </label>


        <mat-icon>
            {{isExpanded? "expand_less" : "expand_more"}}

        </mat-icon>
    </header>


    <div *ngIf="isExpanded">
        <label class="author"> مُنشئ المجموعة: {{group.author}} </label>

        <p class="description">
            {{group.description}}
        </p>

        <label *ngIf="showLink">{{groupLink}}</label>

    </div>


</section>
