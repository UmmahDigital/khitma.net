<div *ngIf="group">

    <app-khitma-info [group]="group"></app-khitma-info>


    <mat-card *ngIf="myJuzIndex != null">

        <mat-card-content>

            <label class="current-juz">جزؤك الحالي: <span>{{myJuzIndex + 1}}</span> </label>


            <button mat-raised-button color="accent" class="block done-btn" (click)="juzDone()"
                [disabled]="myJuzIndex == null">
                أتممت قراءة جزئي</button>


            <button mat-flat-button class="block" (click)="juzGiveup()">تنازل عن الجزء</button>

        </mat-card-content>

    </mat-card>


    <section>
        <header>أجزاء الختمة</header>

        <app-juz-list [ajza]="group.ajza" [myJuzIndex]="myJuzIndex" (onJuzSelection)="juzSelected($event)">
        </app-juz-list>

    </section>




</div>
