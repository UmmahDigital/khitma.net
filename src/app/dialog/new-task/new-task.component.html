<h1 mat-dialog-title [translate]="'dialog.newTask'">
    مهمّة جديدة
</h1>

<form (ngSubmit)="onConfirm()" #editGroupForm="ngForm">

    <div mat-dialog-content>


        <mat-form-field appearance="fill" class="block">
            <mat-label [translate]="'dialog.newTaskTitle'">عنوان المهمّة الجديدة</mat-label>
            <input matInput [(ngModel)]="newTask" name="newTask" required="true" autocomplete="off">
        </mat-form-field>


    </div>

    <div mat-dialog-actions>


        <button type="submit" class="action-btn block large" style="margin-bottom: 16px;" mat-raised-button
            color="{{editGroupForm.form.valid ? 'accent' : ''}}" [disabled]="!editGroupForm.form.valid"><span
                [translate]="'dialog.add'">حفظ</span>
        </button>

        <button mat-button class="block" (click)="onDismiss()"><span [translate]="'dialog.cancel'">الغاء</span></button>



    </div>

</form>
