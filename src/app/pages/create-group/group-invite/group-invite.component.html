<div *ngIf="group" class="group-invite">

    <app-khitma-info [group]="group" [showLink]="flase" [isExpanded]="false"></app-khitma-info>


    <p>
        تمّ إنشاء مجموعة الختمة بنجاح. يمكنك الآن مشاركة رسالة الدعوة مع معارفك وأصدقائك، أو الانتقال إلى صفحة المجموعة
        ومشاركة الرسالة من هناك.
    </p>


    <mat-form-field appearance="fill" class="block">
        <mat-label>رسالة الدعوة للإنضمام (يمكنك تعديلها)</mat-label>
        <textarea matInput rows="4" [(ngModel)]="inviteMsg" name="invite-msg"></textarea>
    </mat-form-field>

    <!-- <p class="invite-link">{{inviteLink}}</p> -->

    <!-- 
    <button class=" copy-msg-btn large" mat-raised-button [cdkCopyToClipboard]="inviteMsg" (click)="msgCopied()">

        <mat-icon>share</mat-icon> مشاركة

    </button> -->


    <button class=" copy-msg-btn large" mat-raised-button (click)="share()">

        <mat-icon>share</mat-icon> مشاركة

    </button>



    <a mat-raised-button color="accent" class="block  large action-btn" [routerLink]="['/group',group.id]">الانتقال
        لصفحة
        مجموعة الختمة</a>


</div>
