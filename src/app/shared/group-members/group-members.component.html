<section *ngIf="members" [class.edit-mode]="isEditMode">


    <section *ngIf="isEditMode" class="add-member">
        <!-- <header>عضو جديد</header> -->

        <form (ngSubmit)="addMember(newMemberName)" #editGroupForm="ngForm">

            <div style="width: 80%;">

                <mat-form-field class="block">
                    <mat-label>اسم العضو الجديد</mat-label>
                    <input matInput [(ngModel)]="newMemberName" name="newMemberName" required="true" autocomplete="off">
                </mat-form-field>
            </div>

            <div style="width: 20%;" class="center-center">
                <button type="submit" [disabled]="!editGroupForm.form.valid">

                    <mat-icon>person_add_alt</mat-icon>


                </button>
            </div>

        </form>

    </section>

    <div *ngFor="let member of members" class="member">

        <mat-card (click)="memberClicked(member)" class="member-panel"
            [ngClass]="member.isTaskDone ? 'task-done' : 'task-not-done'">

            <label class="pages-range" *ngIf="member.pagesTask" dir="ltr"> {{member.pagesTask.start + 1 | number:'3.0'}}
                -
                {{member.pagesTask.end + 1 | number:'2.0'}}
            </label>
            <label class="name"> {{member.name}}</label>

        </mat-card>

        <div class="member-admin-actions center-center">
            <button>
                <mat-icon (click)="removeMember(member)">remove_circle_outline</mat-icon>
            </button>
        </div>

    </div>






</section>
