<a [routerLink]="['/group', group.id]" class="group-list-item-link">

    <div class="group-list-item mat-elevation-z1">

        {{group.title}}

        <div class="progress" dir="ltr">

            <div class="done" [style]="'flex:' + progress?.done"></div>
            <div class="booked" [style]="'flex:' + progress?.booked"></div>
            <div class="idle" [style]="'flex:' + progress?.idle"></div>

        </div>

    </div>
</a>
