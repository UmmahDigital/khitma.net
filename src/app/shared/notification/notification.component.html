<div *ngIf="notification" style="position: relative;">

    <button class="close-btn" mat-icon-button aria-label="close dialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>


    <h2 mat-dialog-title> {{notification.title}} </h2>

    <div mat-dialog-content>

        <p>{{notification.text}}</p>


    </div>


    <!-- <div mat-dialog-actions> -->

    <a *ngFor="let action of notification.actions" [href]="action.url" mat-raised-button color="primary" class="block"
        autofocus>{{action.text}}</a>

    <hr />

    <mat-checkbox [(ngModel)]="dontDisplayAgain">عدم الإظهار مرّة أخرى</mat-checkbox>


    <!-- <button mat-button class="block" (click)="close()">إغلاق</button> -->


    <!-- </div> -->

</div>
