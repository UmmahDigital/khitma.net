<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onDismiss()"><span [translate]="'dialog.no'">لا</span></button>
    <button mat-raised-button color="primary" class="app-btn-primary" (click)="onConfirm()"><span
            [translate]="'dialog.yes'">نعم</span></button>
</div>
